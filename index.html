<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./style.css">
    <title>RetroScript</title>
</head>
<body>
  <div id="container">

    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="./images/intro/title.gif" class="main-image-title" alt="logo">
      <button id="start-btn">Play the game!</button>
    </div>
    
    <!-- GAME SCREEN -->
    <canvas id="my-canvas" width="800" height="365"></canvas>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="./images/gameOver/gamveOver.gif" width="500" alt="logo" >
      <button id="restart-btn">Play Again!</button>
    </div>
    
    <!-- WIN SCREEN -->
    <div id="win-screen" class="container">
      <h1 id="win-title">You win!</h1>
      <button id="try-again-btn">Try Again!</button>
    </div>

  </div>
    <script src="./build/index.js"></script>
    <script src="./build/game/game.js"></script>
    <script src="./build/game/mainCharacter/ken.js"></script>
    <script src="./build/game/map.js"></script>
    <script src="./build/game/mainCharacter/kenFace.js"></script>
    <script src='./build/game/enemies/sonic.js'></script>
    <script src='./build/game/mainCharacter/habilities/hadouken.js'></script>
    <script src='./build/game/enemies/boss.js'></script>
    <script src='./build/game/mainCharacter/habilities/bossBullet.js'></script>
    <script src="./build/game/enemies/bossFace.js"></script>
</body>
</html>
